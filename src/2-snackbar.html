<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>

    <main>
      <div class="container">
        <load src="./partials/back-link.html" />
      </div>

    </main>
    <form class="form">
      <label calss="label-delay">
        Delay (ms)
        <input type="number" name="delay" required class="delay-input"/>
      </label>
    
      <fieldset class="form-state">
        <legend>State</legend>
        <label class="label-radio">
          <input type="radio" name="state" value="fulfilled" required class="input-radio"/>
          Fulfilled
        </label>
        <label class="label-radio">
          <input type="radio" name="state" value="rejected" required class="input-radio"/>
          Rejected
        </label>
      </fieldset>
    
      <button type="submit" class="form-btn">Create notification</button>
    </form>
    
    <script type="module" src="./js/2-snackbar.js"></script>
  </body>
</html>
